<section class="container">
  <header class="header">
    <span class="header-name">{{title}}</span>
  </header>
  <section class="scope-details">
    <article class="scope-details-item"><span><h2>Project Number</h2></span><input [placeholder]="projectNumber()"/></article>
    <article class="scope-details-item"><span><h2>Client Name</h2></span><input [placeholder]="projectClientName()"/></article>
    <article class="scope-details-item"><span><h2>Project Description</h2></span><input [placeholder]="projectDescription()"/></article>
  </section>
  <section *ngIf="success()" class="question-list">
    <app-section *ngFor="let section of questions.sections" [section]="section"/>
  </section>
  <section *ngIf="success()" class="custom-details">
    <span><h3>Additional Details</h3></span>
    <textarea placeholder="enter additional details not captured via the questions, such as IT contact details or advanced functionality, like room combining or overflow"></textarea>
  </section>
  <footer *ngIf="success()" class="footer">
    <button (click)="generateScope()">Generate Scope</button>
  </footer>
  <section *ngIf="loading() || !success()" class="container error">
    <section *ngIf="loading()" class="error-popup">
      <h2>Please Wait...</h2>
      <br/>
      <span class="error-message">Configuration Loading...</span>
    </section>
    <section *ngIf="!loading() && !success()" class="error-popup">
      <h2>Fatal Error</h2>
      <br/>
      <span class="error-message">Configuration Load Failed!</span>
      <span>Contact the programming department to resolve this issue.</span>
    </section>
  </section>
</section>
