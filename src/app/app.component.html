<section class="container">
  <header class="header">
    <section class="top-line"></section>
    <img src="https://ccsnewengland.com/wp-content/uploads/2020/09/CCS-Logo.png"/>
    <span class="header-name">{{title}}</span>
  </header>
  <app-project [questions]="questions"></app-project>
  <article class="download-container" *ngIf="downloadReady()">
    <a [href]="downloadURL()" [download]="downloadName()"><button (click)="downloaded()">Download</button></a>
  </article>
  <footer *ngIf="success()" class="footer">
    <button (click)="onGenerateScopeClicked()">Generate Scope</button>
    <!--<span>Please complete the form, once complete you will be able to generate your scope.</span>-->
  </footer>
</section>
<!-- error container should fill the whole window -->
<section *ngIf="loading() || !success()" class="container error">
  <section *ngIf="loading()" class="error-popup">
    <h2>Please Wait...</h2>
    <br/>
    <span class="error-message">Configuration Loading...</span>
  </section>
  <section *ngIf="!loading() && !success()" class="error-popup">
    <h2>Fatal Error</h2>
    <br/>
    <span class="error-message">Configuration Load Failed!</span>
    <span>Contact the programming department to resolve this issue.</span>
  </section>
</section>
