<div class="container">
  <div class="header">
    <h2>Functional Scope Generator</h2>
  </div>
  <div class="scope-details">
    <div class="scope-details-item">
      <span>Project Number: </span><input/>
    </div>
    <div  class="scope-details-item">
      <span>Client Name: </span><input/>
    </div>
    <div  class="scope-details-item">
      <span>Project Description: </span><input/>
    </div>
  </div>
  <div class="question-list">
    <app-section *ngFor="let section of questions.sections" [item]="section"/>
  </div>
  <div class="footer">
    <button>Submit</button>
  </div>
</div>
